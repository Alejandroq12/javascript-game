<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>The Warrior</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bangers&family=Poiret+One&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <canvas id="canvas1"></canvas>

    <!-- characters -->
    <img id="player" src="assets/player.png" alt="Player" />
    <img id="angler1" src="assets/angler1.png" alt="Angler character" />
    <img id="angler2" src="assets/angler2.png" alt="Angler two character" />
    <img id="lucky" src="assets/lucky.png" alt="Lucky character" />
    <img id="hivewhale" src="assets/hivewhale.png" alt="Hive whale" />
    <img id="drone" src="assets/drone.png" alt="drone" />
    <img id="bulbwhale" src="assets/bulbwhale.png" alt="Buld whale" />
    <img id="moonfish" src="assets/moonfish.png" alt="Moonfish" />
    <img id="stalker" src="assets/stalker.png" alt="Player" />
    <img id="razorfin" src="assets/razorfin.png" alt="Razorfin" />

    <!-- props -->
    <img id="projectile" src="assets/projectile.png" alt="Proyectile" />
    <img id="gears" src="assets/gears.png" alt="Gears" />
    <img
      id="smokeExplosion"
      src="assets/smokeExplosion.png"
      alt="Smoke explosion"
    />
    <img
      id="fireExplosion"
      src="assets/fireExplosion.png"
      alt="Fire explosion"
    />
    <img id="shield" src="assets/shield.png" alt="Shield" />
    <img id="fireball" src="assets/fireball.png" alt="Fireball" />

    <!-- enviroment -->
    <img id="layer1" src="assets/layer1.png" alt="Layer one" />
    <img id="layer2" src="assets/layer2.png" alt="Layer two" />
    <img id="layer3" src="assets/layer3.png" alt="Layer three" />
    <img id="layer4" src="assets/layer4.png" alt="Layer four" />

    <!-- enviroment -->
    <audio id="powerup" src="assets/powerup.wav"></audio>
    <audio id="powerdown" src="assets/powerdown.wav"></audio>
    <audio id="explosion" src="assets/explosion.wav"></audio>
    <audio id="shot" src="assets/shot.wav"></audio>
    <audio id="hit" src="assets/hit.wav"></audio>
    <audio id="shieldSound" src="assets/shield.png"></audio>

    <script src="script.js"></script>
  </body>
</html>
